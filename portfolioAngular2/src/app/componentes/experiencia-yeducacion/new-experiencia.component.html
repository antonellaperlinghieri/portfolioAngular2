<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()">
                <div class="form-group" style="margin-top: 40px;">
                  <label for="nombreA" style="font-family:Montserrat,sans-serif;">NOMBRE DE LA EMPRESA O EDUCACIÓN</label>
                  <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)] = "nombreA" required>
                </div>
                <div class="form-group">
                  <label for="descripcionA"  style="font-family:Montserrat,sans-serif;">DESCRIPCIÓN</label>
                  <input type="text" class="form-control" name="descripcionA" id="descripcionA" [(ngModel)] = "descripcionA" required >
                </div>
                <button type="submit" class="btn btn-primary button" style="font-family: Roboto, sans-serif;">ACTUALIZAR DATOS</button>
              </form>
        </div>
    </div>
</div>
