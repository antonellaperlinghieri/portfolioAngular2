<div class="container">
<div class="row">
    <div class="section-title" style="margin-bottom: 0px;">
        <h1 style=" font-family:Montserrat, sans-serif;">Experiencia y Educación</h1>
    </div>
    <div class="col-lg-12">
        <table class="table" style="width:97%;margin-left: 17px;">
            <th scope="col" style="margin-bottom:30px;">NOMBRE DE LA EXP O EDUCACIÓN</th>
            <th scope="col" style="margin-bottom:30px;">DESCRIPCIÓN</th>
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" style="margin-bottom:30px;">NUEVA EXPERIENCIA O EDUCACIÓN</button>
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreA}}</td>
                    <td>{{Experiencia.descripcionA}}</td>
                    <td><button type="button" class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}" style="float:right;"><i class="bi bi-pencil-fill"></i> EDITAR</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-pencil-fill"></i> BORRAR</button></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
