<!--Sección para editar la experiencia y educación-->
<div class="container" *ngIf="explab">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()">
              <div class="form-group" style="margin-top: 40px;">
                  <label for="nombreA" style="font-family:Montserrat,sans-serif;">NOMBRE DE LA EMPRESA O EDUCACIÓN</label>
                  <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="explab.nombreA" required />
              </div>
              <div class="form-group">
                  <label for="descripcionA" style="font-family:Montserrat,sans-serif;">DESCRIPCIÓN</label>
                  <input type="text" class="form-control" name="descripcionA" id="descripcionA" [(ngModel)]="explab.descripcionA" required />
              </div>
              <button type="submit" class="btn btn-primary" style="font-family: Roboto, sans-serif;">ACTUALIZAR</button>
          </form>
      </div>
  </div>
</div>
